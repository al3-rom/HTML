<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12.1</title>
</head>
<body>
    <h1>Formulario de registro-Mi web</h1>
    <form action="" method="get">
        <div>
            <p>
                <label for="nombre">Nombre:</label>
                <input  type="text" name="nombre" id="nombre"  maxlength="50" >
            </p>
        </div>

        <div>
            <p>
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="nombre" id="apellidos"  maxlength="50" >
            </p>
        </div>

        <div>
            <p>
                Sexo:<br/>
                 
                 <input type="radio" name="sexo" id="man" value="Hombre">
                 <label for="man">Hombre</label>
                 
                 <input type="radio" name="sexo" id="woman" value="Mujer">
                 <label for="woman">Mujer</label>
            </p>
           
        </div>

        <div>
            <p>
                <label for="email">Correo electronico</label>
                <input type="email" name="email" id="email">
            </p>
        </div>

        <div>
            <p>
                <input type="checkbox" name="news" id="news" checked>
                <label for="news">Deseo recibir informacion sobre novedades y ofertas</label>
            </p>
            <p>
                <input type="checkbox" name="privacy" id="privacy" required>
                <label for="privacy">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>

            </p>
       
            <p>
                <label for="poblacion">Poblacion</label>
                <select name="poblacion" id="poblacion">
                    <option value="-">-</option>
                    <option value="A">Alicante</option>
                    <option value="M">Madrid</option>
                    <option value="S">Sevilla</option>
                    <option value="V">Valencia</option>
                </select>
            </p>
        </div>

        <div>
            <p>
                <label for="descripcion">Descripcion</label>
                <textarea name="descripcion" id="descripcion" cols="10" rows="3" placeholder="Escribe aqui el contenido de tu consulta"></textarea>
            </p>
        </div>

        </div>
        <button>Enviar</button>
        <div>




    </form>
    
</body>
</html>
